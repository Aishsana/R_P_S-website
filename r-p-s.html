<!DOCTYPE html>
<html>
  <head>
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="styles/r-p-s.css">
  </head>
  <body>
    <div class="content">
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playgame('rock')" class="move-button">
      <img src="images/rock-emoji.png" class="move-icon"></button>

    <button onclick="playgame('paper')" class="move-button">
  <img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick=" playgame('scissor')" class="move-button">
      <img src="images/scissor-emoji.png" class="move-icon">
    </button>

    <p class="js-Result result"></p>

    <p class="js-choose"></p>

    <p class="js-score score"></p>


    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updatescore();" class="reset-score-button">
    Reset score</button>

    <script src="scripts/r-p-s.js"></script>
      </div>
  </body>
</html>
